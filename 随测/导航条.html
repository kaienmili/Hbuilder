<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container {
				height: 30px;
				background: #ccc;
			}
			
			.cont {
				height: 100%;
				background: #21546D;
				width: 10%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div id="cc" class="cont">

			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".container").hover(function() {
			$(".cont").animate({ width: "80%" }, 1000);
		}, function() {
			$(".cont").animate({ width: "10%" }, 1000);
		});
	</script>

</html>
