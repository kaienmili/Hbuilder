<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				overflow: hidden;
				height: auto;
				position: relative;
			}
			
			ul {
				width: 400%;
			}
			
			li {
				float: left;
				list-style: none;
				width: 25%;
				height: auto;
			}
			
			img {
				width: 33.3%;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="lunbo">
			<ul class="slider">
				<li>
					<img src="img/img1.jpg" />
					<img src="img/img1.jpg" />
					<img src="img/img1.jpg" />
					<div style="clear: both;"></div>
				</li>
				<li>
					<img src="img/img2.jpg" />
					<img src="img/img2.jpg" />
					<img src="img/img2.jpg" />
					<div style="clear: both;"></div>
				</li>
				<li>
					<img src="img/img3.jpg" />
					<img src="img/img3.jpg" />
					<img src="img/img3.jpg" />
					<div style="clear: both;"></div>
				</li>
			</ul>
			<div style="clear: both;"></div>
			<div class="m_actlinks_next"></div>
			<div class="m_actlinks_prev"></div>
		</div>
	</body>
	<script src="js/jquery-1.8.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function autoScroll() {
			$(".slider").animate({
				marginLeft: "-100%"
			}, 400, function() {
				$(this).css({
					"margin-left": "0px"
				}).find("li:first").appendTo(this);
			})
		}
		$(function() {
			setInterval('autoScroll()', 2000);
		})
	</script>
